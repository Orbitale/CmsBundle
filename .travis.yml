# This .travis.yml file is just a copy of EasyAdminBundle's one
# Check it out there: https://github.com/javiereguiluz/EasyAdminBundle
# We just rise the lowest PHP version to 5.4 because we use traits.

language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

env:
  global:
    - deps="no"
    - SYMFONY_VERSION=""
    - ENABLE_CODE_COVERAGE="false"

matrix:
  fast_finish: true
  include:
    # jobs are ordered in a specific way to get Travis results faster (first
    # execute the fastest jobs, then the slowest and finally the jobs that can fail)
    - { php: 5.6,     env: 'SYMFONY_VERSION="2.3.*"' }
    - { php: 5.6,     env: 'SYMFONY_VERSION="2.8.*" TWIG_VERSION="^1.0"' }
    - { php: 7.0,     env: 'SYMFONY_VERSION="2.8.*" TWIG_VERSION="^2.0"' }
    - { php: 7.0,     env: 'SYMFONY_VERSION="3.2.*" TWIG_VERSION="^2.0"' }
    - { php: 7.1,     env: 'SYMFONY_VERSION="3.2.*" TWIG_VERSION="^2.0"' }
    - { php: 7.0,     env: 'SYMFONY_VERSION="3.2.*" ENABLE_CODE_COVERAGE="true"' }

before_install:
  - if [[ "$SYMFONY_VERSION" != "" ]]; then composer require "symfony/symfony:${SYMFONY_VERSION}" --no-update; fi;
  - if [[ "$TWIG_VERSION" != "" ]]; then composer require "twig/twig:${TWIG_VERSION}" --no-update; fi;
  - if [[ "$ENABLE_CODE_COVERAGE" != "true" && "$TRAVIS_PHP_VERSION" != hhvm ]]; then phpenv config-rm xdebug.ini; fi;

install:
  - composer update --prefer-dist --no-interaction
  - if [[ "$ENABLE_CODE_COVERAGE" == "true" ]]; then composer require --dev satooshi/php-coveralls; fi

script:
  - if [[ "$ENABLE_CODE_COVERAGE" == "true" ]]; then phpunit --coverage-text --coverage-clover build/logs/clover.xml; else phpunit; fi;

after_success: |
    if [[ "$ENABLE_CODE_COVERAGE" == "true" ]]; then php vendor/bin/coveralls -v --config .coveralls.yml; fi;

notifications:
  email: pierstoval@gmail.com
