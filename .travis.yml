language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.app/cache

env:
  global:
    - deps="no"
    - COMPOSER_FLAGS=""
    - TWIG_VERSION=""
    - ENABLE_CODE_COVERAGE="false"

matrix:
  fast_finish: true
  include:
    - { php: 7.0 }
    - { php: 7.1 }
    - { php: 7.0, env: 'COMPOSER_FLAGS="--prefer-lowest"' }
    - { php: 7.1, env: 'COMPOSER_FLAGS="--prefer-lowest"' }
    - { php: 7.0, env: 'TWIG_VERSION="^2.0" COMPOSER_FLAGS="--prefer-lowest"' }
    - { php: 7.1, env: 'TWIG_VERSION="^2.0" COMPOSER_FLAGS="--prefer-lowest"' }
    - { php: 7.0, env: 'TWIG_VERSION="^2.0"' }
    - { php: 7.1, env: 'TWIG_VERSION="^2.0"' }
    - { php: 7.1, env: 'ENABLE_CODE_COVERAGE="true"' }

before_install:
  - if [[ "$TWIG_VERSION" != "" ]]; then composer require "twig/twig:${TWIG_VERSION}" --no-update; fi;
  - if [[ "$ENABLE_CODE_COVERAGE" != "true" ]]; then phpenv config-rm xdebug.ini; fi;

install:
  - composer update --prefer-dist --no-interaction $COMPOSER_FLAGS
  - if [[ "$ENABLE_CODE_COVERAGE" == "true" ]]; then composer require --dev satooshi/php-coveralls; fi

script:
  - if [[ "$ENABLE_CODE_COVERAGE" == "true" ]]; then phpunit --coverage-text --coverage-clover build/logs/clover.xml; else phpunit; fi;

after_success: |
    if [[ "$ENABLE_CODE_COVERAGE" == "true" ]]; then php vendor/bin/coveralls -v --config .coveralls.yml; fi;

notifications:
  email: pierstoval@gmail.com
