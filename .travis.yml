language: php

sudo: false

branches:
  only:
     - master

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

env:
  global:
    - SYMFONY_VERSION=""

matrix:
  fast_finish: true
  include:
    - php: 5.6
      env: SYMFONY_VERSION="2.3.x"
    - php: 5.6
      env: SYMFONY_VERSION="2.7.x"
    - php: 5.6
      env: SYMFONY_VERSION="2.8.x"
    - php: 5.6
      env: SYMFONY_VERSION="3.0.x"
    - php: 5.6
      env: SYMFONY_VERSION="dev-master"
    - php: hhvm
  allow_failures:
    - php: hhvm
    - env: SYMFONY_VERSION="dev-master"

before_install:
  - composer selfupdate
  - if [ "$SYMFONY_VERSION" != "" ]; then composer require --dev --no-update symfony/symfony:$SYMFONY_VERSION; fi

install:
  - composer install
  - composer require --dev satooshi/php-coveralls:~0.6

script: phpunit --coverage-text --coverage-clover build/logs/clover.xml

after_success: |
  if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then php vendor/bin/coveralls -v --config .coveralls.yml; fi;

notifications:
  email: pierstoval@gmail.com
