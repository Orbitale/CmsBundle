orbitale_cms:
    connection: default
    layouts:
        second:
            name: second
            assets_css: ~
            assets_js: ~
            host: localhost
            pattern: ~
            resource: test_only
        first:
            name: first
            assets_css: ~
            assets_js: ~
            host: ~
            pattern: "^/"
            resource: test_only
    design:
        breadcrumbs_class: "breadcrumb"
        breadcrumbs_link_class: ""
        breadcrumbs_current_class: ""
        breadcrumbs_separator: ">"
        breadcrumbs_separator_class: "breadcrumb-separator"
    cache:
        enabled: false
        ttl: 300
